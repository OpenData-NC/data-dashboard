<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>test</title>
<link rel="stylesheet" href = "lib/vendor/css/bootstrap.min.css" />
<link rel="stylesheet" href="lib/css/style.css" />
</head>
<body>
    <div class="container">
        <div class="row-fluid" id="content-row">
			
		
		</div>
	</div>

<script id="column3" type="text/x-handlebars-template">
  <div class="span3">
	<ul class="unstyled">
	{{#each counties}}
		<li><a data-county="{{county}}" class="counties" href="">{{county}}</a></li>
	{{/each}}
	</ul>
  </div>
</script>

<script id="data-table" type="text/x-handlebars-template">
    <div class="span12">
    <div id="breadcrumbs">
    </div>
        <h2>Restaurants in {{place}}</h2>
        <div id="data-dashboard">
            <div>
                <table style="margin-bottom: 1em">
                    <tbody>
                        <tr>
    <!--                        <td>
                                <span id="category-filter" class="data-control"></span>
                            </td>
    -->                        <td>
                                <span id="text-filter" class="data-control"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="data-table" />
        </div>
    </div>
</script>

<script id="facility-details" type="text/x-handlebars-template">
    <div id="breadcrumbs">
    </div>
    <div class="span12">
        <div class="row">
            <div class="span8">
                <h2>{{fac_name}}</h2>
                <dl>
                    <dt>Address</dt>
                    <dd>{{addr_line1}}, {{addr_city}}</dd>
                    <dt>Last inspection</dt>
                    <dd>{{activity_date}}</dd>
                    <dt>Score</dt>
                    <dd>{{score}}</dd>
                </dl>
                <h4>Inspector comments</h4>
                {{#each item_comments}}
                    <p class="comment-text">{{this}}</p>
                {{/each}}
                </ul>
            </div>
            <div class="span4">
                <div id="map"></div>
            </div>
        </div>
    </div>
</script>

<script id="breadcrumbs-template" type="text/x-handlebars-template">
    <ul class="inline">
        <li>
            <a href="">Main page</a>
        </li>
    {{#each breadcrumbs}}
        <li>
            <a href="" class="breadcrumb-{{param}}" data-{{param}}="{{value}}">{{value}}</a>
        </li>
    {{/each}}
    </ul>
</script>

    
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="lib/vendor/js/bootstrap.min.js"></script>
<script src="lib/vendor/js/handlebars.js"></script>
<script src="https://www.google.com/jsapi"></script>
<script src="https://maps.googleapis.com/maps/api/js"></script>

<script src="lib/js/health-scores.js"></script>

</body>
</html>
