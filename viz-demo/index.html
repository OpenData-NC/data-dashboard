<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>test</title>
<link rel="stylesheet" href = "lib/vendor/css/bootstrap.min.css" />
<link rel="stylesheet" href="lib/css/style.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <select id="ncod-data-type">
                <option selected value="incidents">Incidents</option>
                <option value="arrests">Arrests</option>
            </select>
            <select id="ncod-county">
            
            </select>
        </div>
        <div class="row">
            <ul class="nav nav-tabs" role="tablist">
                <li class="active">
                    <a id="ncod-map-tab" href="#map-tab"  role="tab" data-toggle="tab">
                        Crime map
                    </a>
               </li>
                <li>
                    <a href="#table-tab" role="tab" data-toggle="tab">
                        Crime table
                    </a>
                </li>
                <li>
                    <a id="ncod-chart-tab" href="#chart-tab"  role="tab" data-toggle="tab">
                        Crime chart
                    </a>
                </li>
                <li>
                    <a id="ncod-stats-tab" href="#stats-tab"  role="tab" data-toggle="tab">
                        Crime stats
                    </a>
                </li>
                <li>
                    <a href="#econ-chart-tab"  role="tab" data-toggle="tab">
                        Econ charts
                    </a>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane active" id="map-tab">
                    <div id="ncod-map">Loading map ...</div>
                </div> 
                <div class="tab-pane" id="table-tab">
                    <div id="ncod-dashboard">
                        <div>
                            <table>
                                <tbody>
                                    <tr>
                                        <td>
                                            <span id="category-filter" class="data-control"></span>
                                        </td>
                                        <td>
                                            <span id="text-filter" class="data-control"></span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div id="ncod-table"></div>
                    </div>
                </div>
                <div class="tab-pane" id="chart-tab">
                    <div id="ncod-chart"></div>
                </div>
                <div class="tab-pane" id="stats-tab">
                    <h2>By day of week</h2>
                    <table class="table table-striped">
                        <thead>
                            <th>Day</th><th>Incidents</th>
                        </thead>
                        <tbody id="stats-by-day">
                        
                        </tbody>
                    </table>
                    <h2>By address</h2>
                    <table class="table table-striped">
                        <thead>
                            <th>Day</th><th>Incidents</th>
                        </thead>
                        <tbody id="stats-by-address">
                        
                        </tbody>
                    </table>
                    <h2>By reporting officer</h2>
                    <table class="table table-striped">
                        <thead>
                            <th>Day</th><th>Incidents</th>
                        </thead>
                        <tbody id="stats-by-officer">
                        
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane" id="econ-chart-tab">
                    <div id="ncod-unemp-chart"></div>
                    <div id="ncod-sales-tax-chart"></div>
                </div>
            </div>
        </div>
	</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="lib/vendor/js/bootstrap.min.js"></script>
<script src="https://www.google.com/jsapi"></script>
<script src="https://maps.googleapis.com/maps/api/js"></script>
<script src="lib/js/crime-viz.js"></script>
<script src="lib/js/sales-tax.js"></script>
<script src="lib/js/state-unemp.js"></script>
</body>
</html>
