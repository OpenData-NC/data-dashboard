<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Data dashboard</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="lib/css/style.css" />
    </head>
    <body>
        <div class="container">
     
            <div class="row" id="incidents">
                <div id="dd-loading" class="col-mid-6 center-block"><h2>Loading ...</h2></div>
                <div class="col-md-6">
                    <div id="incidents-by-category"></div>
                </div>
                <div class="col-md-6">
                        <div id="incidents-by-day-of-week"></div>
                        <div id="incidents-by-officer"></div>
                </div>
                <div class="col-md-12">
                    <div  class="data-all" id="incidents-all"></div>
                </div>		
            </div>
        
            <div class="row" id="arrests">
                <div class="col-md-6">
                    <div id="arrests-by-category"></div>
                </div>
                <div class="col-md-6">
                        <div id="arrests-by-day-of-week"></div>
                        <div id="arrests-by-officer"></div>
                </div>
                <div class="col-md-12">
                    <div  class="data-all" id="arrests-all"></div>
                </div>		
            </div>

            <div class="row" id="traffic-accidents">
                <div class="col-md-6">
                    <div id="traffic-accidents-by-day-of-week"></div>
                </div>
                <div class="col-md-6">
                    <div id="traffic-accidents-by-officer"></div>
                </div>
                <div class="col-md-12">
                    <div  class="data-all" id="traffic-accidents-all"></div>
                </div>
            </div>
        
            <div class="row" id="citations">
                <div class="col-md-6">
                    <div id="citations-by-day-of-week"></div>
                </div>
                <div class="col-md-6">
                    <div id="citations-by-officer"></div>
                </div>
                <div class="col-md-12">
                    <div  class="data-all" id="citations-all"></div>
                </div>
            </div>
            
            <div class="row" id="real-estate">
                <div class="col-md-6">
                    <div id="real-estate-top-10-buyers"></div>
                </div>
                <div class="col-md-6">
                    <div id="real-estate-top-10-sellers"></div>
                </div>
                <div class="col-md-12">
                    <div id="real-estate-total-by-day"></div>
                </div>
                <div class="col-md-12"><div id="real-estate-all"></div></div>
            </div>

            <div class="row" id="health-inspection-scores">
                <div class="health-insp col-md-8">
                    <div id="health-inspection-scores-lowest-10-scores"></div>
                    <div class="data-all" id="health-inspection-scores-all"></div>
                </div>
                <div class="col-md-4" id="voter-registration">
                    <h2 class="dd-upper" id="voter-registration-head">Voter registration</h2>
                    <div id="voter-registration-by-party"></div>
                </div>
            </div>
        </div>
        <script src="http://www.google.com/jsapi"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

        <script src="lib/js/dd-viz.js"></script>

    </body>
</html>
