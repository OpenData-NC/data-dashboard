    <div class="row">
        <div class="center-block col-md-8">
            <h3 class="text-center">Search public health inspections</h3>
        </div>
    </div>
    <div class="row">
        <form>
            <div class="row"  style="margin-bottom: .5em">
                <h4>Location name</h4>
                <div class="col-md-8 col-xs-10">
                    <label for="location-name" class="control-label">Location name</label>
                        <input type="text" class="form-control search-item" id="location-name" placeholder="All or part">
                </div>
            </div>
            <div class="row" style="margin-bottom: .5em">
                <h4>Inspection date</h4>
                <div class="col-md-4 col-xs-10">
                    <label for="from-date" class="control-label">From or on </label>
                        <input type="date" class="form-control search-item" id="from-date">
                </div>
                <div class="col-md-4 col-xs-10">
                    <label for="to-date" class="control-label">To (only if range)</label>
                        <input type="date" class="form-control search-item" id="to-date">
                </div>
            </div>
            <div class="row">
                <h4>Address</h4>
                <div class="col-md-4 col-xs-10">
                    <label for="street-number" class="control-label">Street number </label>
                        <input type="text" class="form-control search-item" id="street-number" placeholder="Ex. 123">
                </div>
                <div class="col-md-4 col-xs-10">
                    <label for="street-name" class="control-label">Street name </label>
                        <input type="text" class="form-control search-item" id="street-name" placeholder="Main">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-xs-10">
                    <label for="city" class="control-label">City</label>
                        <input type="text" class="form-control search-item" id="city" placeholder="All or part">
                </div>
                <div class="col-md-4 col-xs-10">
                    <label for="zip-code" class="control-label">ZIP code </label>
                        <input type="text" class="form-control search-item" id="zip-code" placeholder="12345">
                </div>
            </div>
            <div class="row">
            <div class="col-sm-4">
            <input type="hidden" class="data-type" id="health" value="picked" />
            <button type="button" class="btn btn-default" id="search">Search</button>
            <button class="btn btn-default" type="reset">Reset</button>
            </div>
            </div>
        </form>

    </div>
            <div class="row">
                <div class="col-md-10 col-xs-10" id="data-tables">
                </div>

            </div>
